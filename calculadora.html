<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Calculadora</title>
	<link href="estilo.calculadora.css" rel="stylesheet">
	<script src="script.calculadora.js" defer=""> </script>
</head>

<body>

	<div class="calculadora-grid">
		<div class="output">
			<input type="text" class="visor">
			
</div>

<button onclick="pressNumb(this)">9</button>
<button onclick="pressNumb(this)">8</button>
<button onclick="pressNumb(this)">7</button>
<button data-operation>+</button>
<button onclick="pressNumb(this)">6</button>
<button onclick="pressNumb(this)">5</button>
<button onclick="pressNumb(this)">4</button>
<button data-operation>-</button>
<button onclick="pressNumb(this)">3</button>
<button onclick="pressNumb(this)">2</button>
<button onclick="pressNumb(this)">1</button>
<button data-operation>*</button>
<button onclick="pressNumb(this)">0</button>
<button data-operation>.</button>
<button data-operation>/</button>
<button data-clear>C</button>
<button  data-equals class="igual">=</button>

</body>
</html>
